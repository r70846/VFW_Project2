<!--   Musician List, Add Musician -->

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="An app that stores and lists musician contacts..." />
		<meta name="keywords" content="musicians, contacts, add" />		
		<meta name="robots" content="noindex, nofollow" />	
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />	
		<meta name="HandheldFriendly" content="True" />			
		<meta name="MobileOptimized" content="320" />	

		<title>Musician List - Add Musician</title>
		
	</head>
	<body>
		<form action="#" method="post">
			<fieldset>
				<legend>Add Musician</legend>
				<ul>
					<li><label for="fname">First Name:</label><input type="text" id="fname"></input></li>
					<li><label for="lname">Last Name:</label><input type="text" id="lname"></input></li>	
					<li><label for="phone">Phone:</label><input type="text" id="phone"></input></li>
					<li><label for="email">Email:</label><input type="email" id="email"></input></li>
					<li>Instrument:
							<li><input type="checkbox" value="Guitar" id="guitar"></input><label for="guitar">Guitar</label></li>
							<li><input type="checkbox" value="Bass" id="bass"></input><label for="bass">Bass</label></li>
							<li><input type="checkbox" value="Drums" id="drums"></input><label for="drums">Drums</label></li>
							<li><input type="checkbox" value="Keys" id="keys"></input><label for="keys">Keys</label></li>
							<li><input type="checkbox" value="Vocals" id="vocals"></input><label for="vocals">Vocals</label></li>
							<li><input type="checkbox" value="Other" id="other"></input><label for="other">Other</label></li>
						</ul>
					</li>
					<li>
						<label for="gender">Gender:</label>
						<select id="gender">
								<option value="male">Male</option>
								<option value="female">Female</option>							
						</select>
					</li>
					<li><label for="rating">Rating:</label><input type="range" id="rating"" min="1" max="10"></input></li>
					<li><label for="lgig">Last Gig:</label><input type="date" id="lgig"></input></li>	
					<li><label for"notes">Notes:</label><textarea id="notes"></textarea>
					<li><input type="hidden" value="True"></li>
				</ul>
				<input type="submit" value="Submit""/>
			</fieldset>
		</form>
		<footer>
			<a href="#">Clear Stored Data</a>
			<a href="#">Display Stored Data</a>
		</footer>
	</body>
</html>
